<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SECURE PASSWORD GENERATOR </title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form id="passwordGeneratorForm">
      <div class="container">
        <h2>SECURE PASSWORD GENERATOR </h2>
        <div class="result__container">
        <span id="result"></span>
        <button id="copy">Copy</button>
      </div>
      <div class="options">
        <div class="option">
          <label>Length</label>
          <input type="number" id="length" min="4" max="20" value="10">
        </div>
        <div class="option">
          <label>Include Uppercase</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="option">
          <label>Include Numbers</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="option">
          <label>Include Special Character</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>
      <BR>
      <button class="btn" id="generate" type="submit">Generate Password</button>
      <BR>
      <BR>
      <button class="btn" id="check"><a id="check" href="C:\Users\sur_n\Desktop\Cyber Jcomp\code\check\index.html"> GO to Password Strength Checker</a></button>
      </div>
    </form>
  </body>
</html>
